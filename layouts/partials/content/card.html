<article class="relative group bg-zinc-100 hover:bg-blue-100 rounded-3xl">
	
	<a class="insert-link" href="{{ .Permalink }}"></a>

	<figure class="w-full overflow-hidden rounded-3xl flex items-center justify-center bg-zinc-50">

		{{- if .Params.image }}

		  {{- if (strings.HasPrefix .Params.image "http") }}

			<img class="object-contain group-hover:scale-105 transition duration-500 cursor-pointer" style="width: 100%; height: auto;" src="{{ .Params.image }}" alt="{{ $.Name }}">

		  {{- else }}

			{{- $res := resources.Get .Params.image -}}
			{{- if $res -}}
			  {{- $ext := lower (path.Ext .Params.image) -}}
			  {{- if eq $ext ".gif" -}}
			    <img class="object-contain group-hover:scale-105 transition duration-500 cursor-pointer" style="width: 100%; height: auto;" src="{{ $res.RelPermalink }}" alt="{{ $.Name }}">
			  {{- else -}}
			    {{- $imgcard := $res.Process "resize 750x" -}}
			    <img class="object-contain group-hover:scale-105 transition duration-500 cursor-pointer" style="width: 100%; height: auto;" src="{{ $imgcard.Permalink }}" alt="{{ $.Name }}" width="{{ $imgcard.Width }}" height="{{ $imgcard.Height }}">
			  {{- end -}}
			{{- end -}}

		  {{- end }}

		{{- end }}

	  </figure>

	<div class="p-6" style="padding: 1rem; text-align: left !important;">

		<time style="display: block; text-align: center !important;" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}">{{ .Date.Format "Jan 02, 2006" }}</time>

		<h3 style="margin: 1rem 0; font-size: 1.5rem; font-weight: bold; text-align: center !important;">{{ .LinkTitle }}</h3>

		<p style="text-align: left !important;" class="text-normal leading-normal text-zinc-500 line-clamp-2">{{ .Params.description }}</p>

		<div class="mt-card-tags" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem;">
		{{- with .Params.tags }}
		<ul class="card-tags" style="list-style: none; display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0; padding: 0;">
			{{- range . }}
			<li style="text-align: left;">
				<a class="card-tag" style="display: inline-block; padding: 0.25rem 0.75rem; border: 1px solid #ccc; border-radius: 9999px; font-size: 0.875rem; color: #333; text-decoration: none;" href="/tags/{{ urlize . }}/">{{ . }}</a>
			</li>
			{{- end }}
		</ul>
		{{- end }}
		</div>

		{{- with .Params.github }}
		<div class="mt-card-github card-github-link">
			<a href="{{ . }}" target="_blank" rel="noopener" class="inline-flex items-center text-zinc-600 hover:text-zinc-900 relative z-30">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
					<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
				</svg>
			</a>
		</div>
		{{- end }}

	</div>
</article>
