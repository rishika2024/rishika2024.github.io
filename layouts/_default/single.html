{{ define "main" }}

{{ if .Params.math }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}]});"></script>
{{ end }}

<style>
  #content img {
    display: block;
    margin: 1.5rem auto;
    max-width: 100%;
    height: auto;
  }
  article {
    padding-left: 4rem !important;
    padding-right: 4rem !important;
    padding-top: 4rem !important;
    padding-bottom: 4rem !important;
  }
  @media (min-width: 768px) {
    article {
      padding-left: 7rem !important;
      padding-right: 7rem !important;
    }
  }
  @media (min-width: 1024px) {
    article {
      padding-left: 14rem !important;
      padding-right: 14rem !important;
    }
  }
  #content h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin-top: 2rem;
    margin-bottom: 2rem;
    text-align: center;
    line-height: 1.2;
  }
  #content h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }
  #content h3 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
  }
  #content h4, #content h5, #content h6 {
    font-size: 1.125rem;
    font-weight: 600;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
  }
</style>

<div class="flex justify-center w-full">
  <article class="md:col-span-2 w-full mx-auto py-16">
    <div id="content" class="mb-32 text-justify leading-relaxed">
      {{- .Content -}}
    </div>

    <footer id="content-footer" class="not-prose">
    </footer>
  </article>
</div>

{{ end }}
