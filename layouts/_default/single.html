{{ define "main" }}

{{ if .Params.math }}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}]});"></script>
{{ end }}

<style>
  #content img {
    display: block;
    margin: 1.5rem auto;
    max-width: 100%;
    height: auto;
  }
  article {
    padding-left: 3rem !important;
    padding-right: 3rem !important;
    padding-top: 4rem !important;
    padding-bottom: 4rem !important;
  }
  @media (min-width: 768px) {
    article {
      padding-left: 5rem !important;
      padding-right: 5rem !important;
    }
  }
  @media (min-width: 1024px) {
    article {
      padding-left: 10rem !important;
      padding-right: 10rem !important;
    }
  }
</style>

<div class="flex justify-center w-full">
  <article class="md:col-span-2 w-full mx-auto py-16">
    <header class="not-prose mb-16 text-center">   
      <h1 class="text-4xl font-bold">{{ .Title }}</h1>
    </header>

    <div id="content" class="mb-32 prose-content text-justify leading-relaxed">
      {{- .Content -}}
    </div>

    <footer id="content-footer" class="not-prose">
    </footer>
  </article>
</div>

{{ end }}
