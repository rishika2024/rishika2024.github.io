<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
  <style>
    /* Ensure a gap below header border across pages */
  </style>
  </head>
<body>
  <header class="py-6">
    {{- partial "header.html" . -}}
  </header>
  <main class="{{ if or (eq .Type "post") (eq .Type "posts") }}max-w-4xl mx-auto px-4 md:px-6 lg:px-8 mt-8{{ else }}max-w-7xl mx-auto px-4 md:px-6 lg:px-8 mt-8 text-center{{ end }}">
    {{- block "main" . }}{{ end -}}
  </main>
  <footer class="bg-zinc-100 py-10 md:py-14">
    {{- partial "footer.html" . -}}
  </footer>
  {{- partialCached "footer/js.html" . }}
</body>
</html>
